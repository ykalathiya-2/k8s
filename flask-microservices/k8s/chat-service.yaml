# Chat Service Deployment - Production Ready
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  labels:
    app: chat-service
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: chat-service
        tier: backend
        version: v1
    spec:
      containers:
      - name: chat-service
        image: localhost/chat-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5003
          name: http
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: chat-secret-key
        - name: DATABASE_URL
          value: "sqlite:///chat.db"
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH_SERVICE_URL
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USER_SERVICE_URL
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FLASK_ENV
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  labels:
    app: chat-service
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: chat-service
  ports:
  - port: 5003
    targetPort: 5003
    protocol: TCP
    name: http
