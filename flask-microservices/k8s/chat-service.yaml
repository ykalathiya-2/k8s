# Chat Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  labels:
    app: chat-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
        tier: backend
    spec:
      containers:
      - name: chat-service
        image: chat-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5003
        env:
        - name: SECRET_KEY
          value: "chat-secret-key-production"
        - name: DATABASE_URL
          value: "sqlite:///chat.db"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:5001"
        - name: USER_SERVICE_URL
          value: "http://user-service:5002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  labels:
    app: chat-service
spec:
  selector:
    app: chat-service
  ports:
  - port: 5003
    targetPort: 5003
    protocol: TCP
  type: ClusterIP
