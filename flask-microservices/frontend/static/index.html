<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat - Microservices</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 1200px;
            width: 95%;
            height: 90vh;
            display: flex;
            overflow: hidden;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 95%;
        }
        h1, h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
        }
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 2px solid #e0e0e0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .message strong {
            color: #667eea;
        }
        .message-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        .message-input input {
            flex: 1;
        }
        .message-input button {
            width: auto;
            padding: 12px 30px;
        }
        .room-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .room-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
        .room-item.active {
            background: #667eea;
            color: white;
        }
        .error {
            color: #d32f2f;
            margin-top: 10px;
            font-size: 14px;
        }
        .success {
            color: #388e3c;
            margin-top: 10px;
            font-size: 14px;
        }
        .hidden {
            display: none !important;
        }
        .info-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <h1>ðŸš€ Flask Chat</h1>
        <p style="color: #999; margin-bottom: 30px;">Microservices Architecture</p>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="loginUsername" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password">
        </div>
        <button onclick="login()">Login</button>
        <button onclick="showRegister()" style="background: #6c757d; margin-top: 10px;">Register</button>
        <div id="loginError" class="error"></div>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="login-container hidden">
        <h2>Register</h2>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="regUsername" placeholder="Choose username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="regEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPassword" placeholder="Choose password">
        </div>
        <button onclick="register()">Register</button>
        <button onclick="showLogin()" style="background: #6c757d; margin-top: 10px;">Back to Login</button>
        <div id="registerError" class="error"></div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="container hidden">
        <div class="sidebar">
            <h2>Chat Rooms</h2>
            <button onclick="createRoom()" style="width: 100%; margin-bottom: 20px;">+ New Room</button>
            <div id="roomsList"></div>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                <p style="color: #999; font-size: 12px;">Logged in as:</p>
                <p style="font-weight: 600; color: #667eea;" id="currentUser"></p>
                <button onclick="logout()" style="background: #dc3545; margin-top: 10px;">Logout</button>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <h2 id="roomName">Select a room</h2>
                <p id="roomOnline" style="opacity: 0.9; font-size: 14px;"></p>
            </div>

            <div id="messages" class="messages"></div>

            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        // Use port 5000 for API Gateway (works with both port-forward and direct access)
        const API_URL = window.location.protocol + '//' + window.location.hostname + ':5000';
        // Connect directly to chat service for WebSocket (port 5003)
        const CHAT_URL = window.location.protocol + '//' + window.location.hostname + ':5003';
        let token = localStorage.getItem('token');
        let currentUser = null;
        let currentRoom = null;
        let socket = null;

        // Initialize
        if (token) {
            verifyToken();
        }

        async function verifyToken() {
            try {
                const response = await fetch(`${API_URL}/api/auth/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showChat();
                } else {
                    token = null;
                    localStorage.removeItem('token');
                }
            } catch (error) {
                console.error('Token verification failed:', error);
                token = null;
                localStorage.removeItem('token');
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    showChat();
                } else {
                    document.getElementById('loginError').textContent = data.error || 'Login failed';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Connection error';
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    showChat();
                } else {
                    document.getElementById('registerError').textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                document.getElementById('registerError').textContent = 'Connection error';
            }
        }

        function showRegister() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('registerScreen').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function showChat() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser.username;
            loadRooms();
            initializeSocket();
        }

        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            if (socket) socket.disconnect();
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        async function loadRooms() {
            try {
                const response = await fetch(`${API_URL}/api/chat/rooms`);
                const rooms = await response.json();
                
                const roomsList = document.getElementById('roomsList');
                roomsList.innerHTML = rooms.map(room => `
                    <div class="room-item" onclick="joinRoom(${room.id}, '${room.name}')">
                        <strong>${room.name}</strong>
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">${room.description || ''}</p>
                    </div>
                `).join('');
                
                // Auto-join first room
                if (rooms.length > 0 && !currentRoom) {
                    joinRoom(rooms[0].id, rooms[0].name);
                }
            } catch (error) {
                console.error('Failed to load rooms:', error);
            }
        }

        function initializeSocket() {
            socket = io(CHAT_URL);
            
            socket.on('connect', () => {
                console.log('Connected to chat service');
            });
            
            socket.on('new_message', (message) => {
                displayMessage(message);
            });
            
            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.username} joined`);
            });
            
            socket.on('user_left', (data) => {
                addSystemMessage(data.message);
            });
        }

        async function joinRoom(roomId, roomName) {
            if (currentRoom) {
                socket.emit('leave', { room_id: currentRoom });
            }
            
            currentRoom = roomId;
            document.getElementById('roomName').textContent = roomName;
            document.getElementById('messages').innerHTML = '';
            
            socket.emit('join', { room_id: roomId, token: token });
            
            // Load message history
            try {
                const response = await fetch(`${API_URL}/api/chat/rooms/${roomId}/messages`);
                const messages = await response.json();
                messages.forEach(msg => displayMessage(msg));
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
            
            // Update active room
            document.querySelectorAll('.room-item').forEach(el => el.classList.remove('active'));
            event.target.closest('.room-item').classList.add('active');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (content && currentRoom) {
                socket.emit('message', {
                    room_id: currentRoom,
                    content: content,
                    token: token
                });
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.innerHTML = `
                <strong>${message.username}</strong>
                <span class="info-badge">${new Date(message.timestamp).toLocaleTimeString()}</span>
                <p style="margin-top: 5px;">${message.content}</p>
            `;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.style.background = '#e3f2fd';
            messageEl.innerHTML = `<p style="color: #1976d2; font-style: italic;">${text}</p>`;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function createRoom() {
            const name = prompt('Enter room name:');
            if (name) {
                fetch(`${API_URL}/api/chat/rooms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, description: '' })
                }).then(() => loadRooms());
            }
        }
    </script>
</body>
</html>
